<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Big Game Memory</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="row">
        <div class="col-12 instructions">
            <header>
                <h1>Memory Game</h1>
                <p>Welcome to the eSports Memory game! Below are 16 tiles with 8 different eSports Organisations. Match up the pairs of images below to win. The fewer moves it takes for you to 
                    match up all the pairs, the better! Each difficulty changes how long the tiles show their back face for.
                </p>
                <p> Score: </p>
            </header>
        </div>
        <div class="row buttons">
            <div class="col-4">
                <button type="button" class="btn btn-success">Easy <i class="fas fa-puzzle-piece"></i></button>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-warning">Medium <i
                        class="fas fa-exclamation-triangle"></i></button>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-danger">Hard <i class="fas fa-radiation"></i></button>
            </div>
        </div>
    </div>
